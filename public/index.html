<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Dogeller</title>
   <link
     href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
     rel="stylesheet"
   />
   <link rel="stylesheet" href="./styles.css" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
 </head>
 <body>
   <div class="container">
     <header class="header">
       <div class="logo-container">
         <img src="./img/doge.png" alt="doge logo" class="logo-img" />
         <h1 class="logo-text">
           Doge<span class="logo-highlight">ller</span>
         </h1>
       </div>
     </header>
     <div class="content-container">
       <div id="create-room">
           <button class="create-room-btn" id="test">Create Room</button>
        </div>
       <div id="list-room">
           <ul class="list-room-ul">
               <!-- <li></li> -->
           </ul>
           <!-- <button class="create-room-btn">Create Room</button> -->
        </div>
       <div>
           <button id="join-room-btn">Join Room</button>
        </div>
       <div>
           <button id="leave-room-btn">Leave Room</button>
        </div>
       <div>
           <button id="remove-room-btn">Remove Room</button>
        </div>
       <div>
           <button id="chat-btn">Send Chat</button>
        </div>
        <!-- 스크린 컨테이너 -->
       <div id="screen-container">
           <!-- 내 스크린 -->
        <div id="my-screen-container"></div>
        <div>
            <button id="my-screen-share">My Screen Sharing</button>
        </div>
        <!-- 상대 스크린 공유 -->
        <div id="peer-screen-container"></div>
       </div>
       
     </div>
   </div>
   <script src="./scripts/index.js"></script>
 </body>
</html>
